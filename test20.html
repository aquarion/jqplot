<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Zoom plugin with multiple Y Axes</title>
  <!--[if IE]><script language="javascript" type="text/javascript" src="./src/excanvas.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="./src/jquery.jqplot.css" />
  
  <!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="./src/jquery-1.3.2.min.js"></script>
  <!-- END: load jquery -->
  
  <!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="./src/jquery.jqplot.js"></script>
  <script language="javascript" type="text/javascript" src="./src/plugins/jqplot.cursor.js"></script>

  <!-- END: load jqplot -->
<script language="javascript" type="text/javascript">
  
$(document).ready(function(){
  var line1 = [[-12,7],[-3,14],[2,-2],[7,-11],[11,11]];
  var line2 = [[-12,22],[-3,42],[2,36],[7,18],[11,27]];
  var line3 = [[-8,44], [0,21], [3,66], [10,19], [12,32]];
    plot = $.jqplot('chart', [line1, line2, line3],
      {
        series:[{},{yaxis:'y2axis'}, {yaxis:'y3axis'}],
        cursor: {tooltipLocation:'sw', zoom:true},
        axesDefaults:{useSeriesColor: true},
        axes:{xaxis:{min:-15, max:15}, y2axis:{min:10, max:45,numberTicks:9, tickOptions:{showGridline:false}}, y3axis:{min:0, max:70, numberTicks:8}}
      }
    );
});
</script>

  </head>
  <body>
<div id="chart" style="height:300px; width:600px;"></div>
<button value="reset" type="button" onclick="$.jqplot.Cursor.resetZoom(plot)">Reset</button>
  </body>
</html>
