    var cosPoints = [];
    for (var i = 0; i < 2 * Math.PI; i += 0.3) {
        cosPoints.push([i, 1.5* Math.cos(i + 0.5)]);
    }
    var sinPoints = [];
    for (var i = 0; i < 2 * Math.PI; i += 0.6) {
        sinPoints.push([i, 2 * Math.sin(i - 1.4)]);
    }
    var powPoints1 = [];
    for (var i = 0; i < 6.3; i += 0.6) {
        powPoints1.push([i, 3 + Math.pow(i / 4, 2)]);
    }
    var powPoints2 = [];
    for (var i = 0; i < 6.3; i += 0.6) {
        powPoints2.push([i, -3 - Math.pow(i / 4, 2)]);
    }
    plot1 = $.jqplot('chart', [cosPoints, sinPoints, powPoints1, powPoints2], {
        // title: 'jqPlot',
        grid:{background:'#fefbf3', borderWidth:2.5},
        cursor:{showTooltip:true, followMouse:true, tooltipLocation:'se', tooltipCSS:{background:'#000000'}},
        axes:{yaxis:{min:-6, max:6, tickOptions:{formatString:'%d'}},
          xaxis:{min:-.5, max:6.5}},
        series: [

            markerOptions: {

            }

        {
            lineWidth: 6,
            markerOptions: {
                style: 'filledSquare',
                size: 15,
                shadowOffset: 1.8,
                shadowDepth: 3,
                shadowAngle: 55,
                shadowAlpha: 0.08
            },
            // shadowOffset: 1.8,
