<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Plots in Hidden Containers</title>
  <!--[if IE]><script language="javascript" type="text/javascript" src="../src/excanvas.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="../src/jquery.jqplot.css" />
  <link type="text/css" href="jquery-ui/css/overcast/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />
  
  <style type="text/css">
  	#resizable { 
      width: 500px; 
      height: 400px;
  	}
	
  	#resizable h3 { 
  	  text-align: center; 
  	  margin: 0; 
  	}
    
    .jqplot-target {
      font-size: 18px;
    }
  </style>
  
  <!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="../src/jquery-1.3.2.min.js"></script>
  <!-- END: load jquery -->
  
  <!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="../src/jquery.jqplot.js"></script>
  <script language="javascript" type="text/javascript" src="../src/plugins/jqplot.logAxisRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="../src/plugins/jqplot.trendline.js"></script>
  <script language="javascript" type="text/javascript" src="jquery-ui/js/jquery-ui-1.7.2.custom.min.js"></script>

  <!-- END: load jqplot -->
  <script type="text/javascript" language="javascript">
  
  $(document).ready(function(){
    
    $.jqplot.config.enablePlugins = false;

    l1 = [18, 36, 41, 93, 100, 115, 133, 129, 119, 107, 91, 146, 169];
    l2 = [[2, 66], [7, 46], [11,14]];
    l3 = [[3.3, 7], [9.5, 22], [12.1, 37], [18.6, 95], [24, 102]];

    var options = {
      title: "Lines",
      legend:{show:true},
      seriesDefaults:{trendline:{show:true, type:"exp"}},
      axes:{yaxis:{renderer:$.jqplot.LogAxisRenderer}}
    }
    
    
    $("#resizable").resizable();
		
    plot1 = $.jqplot('chart1', [l1, l2, l3],  options);
    
    $('#resizable').bind('resize', function(event, ui) {
        plot1.replot();
    });

  });
  
  </script>
  </head>
  <body>


<div id="resizable" class="ui-widget-content">
    <div id="chart1" style="height:96%; width:96%;"></div>
</div>
        
  </body>
</html>
