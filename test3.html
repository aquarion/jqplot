<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Test 3</title>
		
		<!--[if IE]><script language="javascript" type="text/javascript" src="./src/excanvas.js"></script><![endif]-->
		  
		<link rel="stylesheet" type="text/css" href="./src/jquery.jqplot.css" />
		
		<!-- BEGIN: load jquery -->
		<script language="javascript" type="text/javascript" src="./src/jquery-1.3.2.min.js"></script>
		<!-- END: load jquery -->
		
		<!-- BEGIN: load jqplot -->
		<script language="javascript" type="text/javascript" src="./src/jquery.jqplot.js"></script>
		<script language="javascript" type="text/javascript" src="./src/plugins/jqplot.categoryAxisRenderer.js"></script>
		<script language="javascript" type="text/javascript" src="./src/plugins/jqplot.barRenderer.js"></script>
		<!-- END: load jqplot -->

	<script type="text/javascript" language="javascript">
	  
	$(document).ready(function(){

    line1 = [4, 2, 9, 16];
    line2 = [3, 7, 6.25, 3.125];
    plot1 = $.jqplot('chart', [line1, line2], {
        stackSeries: true,
        legend: {show: true, location: 'nw'},
        title: 'Unit Sales: Acme Explosive Division',
        seriesDefaults: {
        renderer: $.jqplot.BarRenderer,
        rendererOptions: {
            // barPadding: -15,
            barMargin: 30
        }},    
        series: [{label: '1st Qtr'}, {label: '2nd Qtr'}],
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer
            },
            yaxis: {min: 0, max: 20, numberTicks:5}
        }
    });

    line1 = [[4, 1], [2, 2], [9, 3], [16, 4]];
    line2 = [[3, 1], [7, 2], [6.25, 3], [3.125, 4]];
    plot2 = $.jqplot('chart2', [line1, line2], {
        stackSeries: true,
        legend: {
            show: true,
            location: 'se'
        },
        title: 'Unit Sales: Acme Decoy Division',
        seriesDefaults: {
            renderer: $.jqplot.BarRenderer,
            rendererOptions: {
                barDirection: 'horizontal',
                barPadding: 6,
                barMargin: 40
            }
        },
        series: [{
            label: '1st Qtr'
        },
        {
            label: '2nd Qtr'
        }],
        axes: {
            yaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: ['Q1', 'Q2', 'Q3', 'Q4']
            },
            xaxis: {min: 0, max: 20, numberTicks:5}
        }
    });

});

	</script>

	</head>
	<body>
    <div id="chart" style="margin-top:20px; margin-left:20px; width:240px; height:240px;"></div>
    <div id="chart2" style="margin-top:20px; margin-left:20px; width:320px; height:270px;"></div>

	</body>
</html>
